name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # GitHub Pages는 정적 호스팅 → API routes 제거 후 static export
      - name: Prepare for static export
        run: |
          rm -rf src/app/api
          # next.config에 output: 'export' 추가
          node -e "
            import fs from 'fs';
            let cfg = fs.readFileSync('next.config.mjs','utf8');
            cfg = cfg.replace('trailingSlash: true,', \"output: 'export',\\n  trailingSlash: true,\");
            fs.writeFileSync('next.config.mjs', cfg);
          "

      - run: npm run build

      - uses: actions/configure-pages@v4
        with:
          enablement: true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - id: deployment
        uses: actions/deploy-pages@v4
